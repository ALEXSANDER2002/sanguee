<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Selecionador de Tipo Sanguíneo</title>
  <!-- Link para FontAwesome para ícones sociais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <!-- Conteúdo Principal -->
  <section id="content">
    <h3>Selecione o tipo sanguíneo do doador:</h3>
    
    <!-- Seletor de Tipo Sanguíneo -->
    <div id="blood_selector">
      <div>O−</div>
      <div>O+</div>
      <div>A−</div>
      <div>A+</div>
      <div>B−</div>
      <div>B+</div>
      <div>AB−</div>
      <div>AB+</div>
    </div>

    <!-- Botão de Reset -->
    <button id="reset">Resetar</button>

    <!-- Conteúdo de Sangue -->
    <div id="blood_content">
      <div class="bar"></div>
      <div class="main_bag">
        <div class="blood"></div>
      </div>
    </div>

    <!-- Centro Via -->
    <div id="center_via_c">
      <div class="center_via">
        <div class="blood_via"></div>
      </div>
    </div>

    <!-- Humanos -->
    <div id="humans">
      <div class="human left">
        <div class="scribble">
          <span class="blood_type">O−</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human right">
        <div class="scribble">
          <span class="blood_type">O+</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human left">
        <div class="scribble">
          <span class="blood_type">A−</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human right">
        <div class="scribble">
          <span class="blood_type">A+</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human left">
        <div class="scribble">
          <span class="blood_type">B−</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human right">
        <div class="scribble">
          <span class="blood_type">B+</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human left">
        <div class="scribble">
          <span class="blood_type">AB−</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human right">
        <div class="scribble">
          <span class="blood_type">AB+</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
